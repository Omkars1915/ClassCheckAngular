<app-menu></app-menu>
<div  >
  <div class="row">
    <div class="col-md-4">
      <label for="firstSubject">Select Subject</label>
      <select class="form-select" [(ngModel)]="selectedSubject" aria-label="Select First Subject">
        <option *ngFor="let subject of subjects" [value]="subject.subjectId">{{ subject.subjectName }}</option>
      </select>
    </div>
  
    <div class="col-md-4">
      <label for="secondSubject">Select Second Subject</label><br>
      <input type="date" [(ngModel)]="searchDate" placeholder="Search by Date" />
     
    </div>
    <div class="col-md-4">
      
      <button (click)="searchAttendance()">Search</button>
    </div>
  </div>

      
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <!-- <th scope="col">Date Time</th> -->
          <th scope="col">Subject Name</th>
          <th scope="col">Counts</th>
          <!-- <th scope="col">username </th> -->
          <th scope="col">Students </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of showAll">
          <td>{{data.id}}</td>
          <td>{{data.date}}</td>
          <td>{{data.time}}</td>
          <td>{{data.subject?.subjectName}}</td>
          <td>{{data.counts}}</td>
           <!-- <td>{{data.username?.username}}</td> -->
           <td >
            
              <li *ngFor="let student of data.students">
                {{ student.firstName }}
              </li>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
